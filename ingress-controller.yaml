apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-avalanches
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "120"
    alb.ingress.kubernetes.io/target-group-attributes: slow_start.duration_seconds=120
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "10"
    alb.ingress.kubernetes.io/success-codes: "200"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/healthcheck-path: /health
    nginx.ingress.kubernetes.io/rewrite-target: / 
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /avalanches/
            pathType: Prefix
            backend:
              service:
                name: avalanches-service
                port:
                  number: 8080
          - path: /avalanches/v1/cliente
            pathType: Prefix
            backend:
              service:
                name: avalanches-service
                port:
                  number: 8080
          - path: /swagger-ui-avalanches/ 
            pathType: Prefix
            backend:
              service:
                name: avalanches-service
                port:
                  number: 8080
          - path: /pagamento
            pathType: Prefix
            backend:
              service:
                name: sistema-pagamentos-mock-service
                port:
                  number: 5001
